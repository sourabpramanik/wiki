{% load static %}


<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Nova+Slim&family=Philosopher&display=swap"
        rel="stylesheet">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    <title>
        {%block title%}

        {%endblock%}
    </title>
</head>

<body>
    <div class="wrap">
        <div class="sidebar">
            <div class="page-head">
                <h2> WiKi</h2>
            </div>
            <div class="sidebar-content">
                <div class="search-bar"><form action="{% url 'encyclopedia:search' %}" method="POST">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia" autocomplete="off">
                </form>
            </div>
                
                <br>
                <li><a href="{%url 'encyclopedia:index' %}">Home</a></li>
                <li><a href="{% url 'encyclopedia:newEntry' %}">New Entry</a></li>
                <li><a href="{% url 'encyclopedia:random_pages' %}">Random</a></li>
            </div>
        </div>   
    </div>
    <div class="main_content">
        {%block body%}
    
        {%endblock%}
    </div>

</body>

</html>
